name: dotproj
services:
  migration:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["python", "manage.py", "migrate"]
    environment:
      - DJANGO_SETTINGS_MODULE=portal.settings
      - POSTGRES_HOST=postgres
      - TIME_ZONE=America/Sao_Paulo
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./portal:/app

  server:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "3", "portal.wsgi:application"]
    environment:
      - DJANGO_DEBUG=false
      - DJANGO_SETTINGS_MODULE=portal.settings
      - POSTGRES_HOST=postgres
      - MINIO_ENDPOINT=http://minio:9000
      - TIME_ZONE=America/Sao_Paulo
      - PORTAL_CACHE__REDIS__HOST=redis
    env_file:
      - .env
    ports:
      - "8081:8000"
    depends_on:
      migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./portal:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || [ $? -eq 22 ]"]
      interval: 10s
      timeout: 3s
      retries: 3

  ws:
    build:
      context: ./ws/
      dockerfile: Dockerfile
    ports:
      - "8082:8080" # Map host:container port
    environment:
      - API_URL=http://api:8000 # Internal Django service name
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8080
    depends_on:
      server:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      PGUSER: postgres
      POSTGRES_DB: dotproj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "zitadel", "-U", "postgres"]
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'

  minio:
    image: quay.io/minio/minio:RELEASE.2025-05-24T17-08-30Z
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=miniosecret
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7.2-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
    driver: local

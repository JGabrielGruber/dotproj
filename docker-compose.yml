name: dotproj

services:
  migration:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["python", "manage.py", "migrate"]
    environment:
      - DJANGO_SETTINGS_MODULE=portal.settings
      - POSTGRES_HOST=postgres
      - TIME_ZONE=America/Sao_Paulo
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./portal:/app
    networks:
      - app
      - db

  server:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "3", "portal.wsgi:application"]
    restart: unless-stopped
    environment:
      - DJANGO_DEBUG=false
      - DJANGO_SETTINGS_MODULE=portal.settings
      - DJANGO_ADMIN_ENABLED=false
      - POSTGRES_HOST=postgres
      - MINIO_ENDPOINT=http://minio:9000
      - TIME_ZONE=America/Sao_Paulo
      - PORTAL_CACHE__REDIS__HOST=redis
      - PORTAL_LLM_RQ_REDIS_URL=redis://redis:6379/2
    env_file:
      - .env
    ports:
      - "8081:8000"
    depends_on:
      migration:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./portal:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app
      - db

  scheduler:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["python", "manage.py", "run_workspace_scheduler"]
    restart: unless-stopped
    environment:
      - DJANGO_DEBUG=false
      - DJANGO_SETTINGS_MODULE=portal.settings
      - POSTGRES_HOST=postgres
      - TIME_ZONE=America/Sao_Paulo
      - PORTAL_CACHE__REDIS__HOST=redis
      - PORTAL_CRON_RQ_REDIS_URL=redis://redis:6379/1
    env_file:
      - .env
    depends_on:
      server:
        condition: service_healthy
        restart: true
    volumes:
      - ./portal:/app
    networks:
      - app
      - db

  cron-worker:
    build:
      context: ./portal/
      dockerfile: Dockerfile
    command: ["python", "manage.py", "run_workspace_worker"]
    restart: unless-stopped
    environment:
      - DJANGO_DEBUG=false
      - DJANGO_SETTINGS_MODULE=portal.settings
      - POSTGRES_HOST=postgres
      - TIME_ZONE=America/Sao_Paulo
      - PORTAL_CACHE__REDIS__HOST=redis
      - PORTAL_CRON_RQ_REDIS_URL=redis://redis:6379/1
    env_file:
      - .env
    depends_on:
      server:
        condition: service_healthy
        restart: true
    volumes:
      - ./portal:/app
    networks:
      - app
      - db

  ws:
    build:
      context: ./ws/
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    restart: unless-stopped
    environment:
      - API_URL=http://server:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8080
    env_file:
      - .env
    depends_on:
      server:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
    networks:
      - app
      - db

  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=dotproj
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_CLUSTER=true
      - SCHEDULE=@daily
      - BACKUP_ON_START=TRUE
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - TZ=America/Sao_Paulo
    volumes:
      - ./postgres-backups:/backups
    networks:
      - app
      - db

  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      PGUSER: postgres
      POSTGRES_DB: dotproj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "dotproj", "-U", "postgres"]
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
    networks:
      - db

  minio:
    image: quay.io/minio/minio:RELEASE.2025-05-24T17-08-30Z
    restart: always
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=miniosecret
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - db

  redis:
    image: redis:7.2-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - db

volumes:
  redis_data:
    driver: local

networks:
  app:
    driver: bridge
  db:
    driver: bridge
    internal: true
